<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <style>
        body{
            background-image: url(newcal.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .cal{
            border: 2px solid grey;
            width: 400px;
            height: 200px;
            padding-top: 5PX;
            padding: 30px;
            margin: 0px auto;
        }
        #fali{
            width: 100px;
            padding: 12px;
            font-size: 15px;
        }
        #mali{
            width: 100px;
            padding: 12px;
            font-size: 15px;
        }
        #answer{
            font-size: 25px;
        }
         .bam{
            margin-left: 15px;
            width: 30px;
         }
        .bam:hover{
            width: 30px;
            padding: 5px;
            box-shadow: 3px 3px 3px black;
            margin-right: 5px;
        }
        @media  screen and (max-width: 768px){
            body{
                padding: 0px;
            }
            .cal{
                width: 200px;
                padding: 5px;
                margin: 0px;
                height: 400px;
            }
            .bam{
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    
        <div class="cal">
            <h3>SIMPLE CALCULATOR</h3>
            <input type="number" id="fali">
            <span id="sign"></span>
            <input type="number" id="mali"><br><br>
            <span id="answer"></span><br><br><br>
             <button style="font-size: 20px;" onclick="add()" class="bam" style="margin-right: 20px;"><strong>+</strong></button>
             <button style="font-size: 20px;" onclick="minus()" class="bam" style="margin-right: 20px;"><strong>-</strong></button>
             <button style="font-size: 20px;" onclick="multiply()" class="bam" style="margin-right: 20px;"><strong>*</strong></button>
             <button style="font-size: 20px;" onclick="divide()" class="bam"><strong>/</strong></button><br><br><br>
             <div><button><a href="history.html">HISTORY OF JavaScript</a></button></div>
        </div>
    <script>
     function add(){
        let a=  Number(  document.getElementById('fali').value);
        let b= Number(  document.getElementById('mali').value);
        let c= document.getElementById('sign').innerHTML=`<strong>+</strong>`;
        let ans= a+b;
        let d= document.getElementById('answer').innerHTML=`=${ans}`
     }

     function minus(){
        let e=  Number(  document.getElementById('fali').value);
        let f= Number(  document.getElementById('mali').value);
        let g= document.getElementById('sign').innerHTML=`<strong>-</strong>`;
        let ans= e-f;
        let h= document.getElementById('answer').innerHTML=`=${ans}`
     }
     function multiply(){
        let i=  Number(  document.getElementById('fali').value);
        let j= Number(  document.getElementById('mali').value);
        let k= document.getElementById('sign').innerHTML=`<strong>*</strong>`;
        let ans= i*j;
        let l= document.getElementById('answer').innerHTML=`=${ans}`
     }
     function divide(){
        let m=  Number( document.getElementById('fali').value);
        let n=  Number( document.getElementById('mali').value);
        let o= document.getElementById('sign').innerHTML=`*`
        let ans= m/n
        let p= document.getElementById('answer').innerHTML=`=${ans}`
     }
    </script>
</body>
</html>
