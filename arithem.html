      function biki(){
        let bal=document.getElementById('bola').value;
        let reg=/^\w+@[a-z]+\.[a-z]{2,3}$/ ;
        let minvalue=5;
        let maxvalue=15;
        let jiji;
        
        if(bal==''){
          jiji.innerHTML=`pls do not leave it empty`
        }else if(bal.length<minvalue || bal.length>maxvalue ){
          jiji.innerHTML=`pls ensure ur username is not less than ${minvalue} nd not more than ${maxvalue}`
        }else if(!bal.match(reg)){
          jiji.innerHTML='Ensure ur input has letters and numbers'
        }
        else{
          jiji.innerHTML='Correct input'
          jiji.style.color='green'
        }
        document.querySelector('#bisha').innerHTML=jiji;
      }
